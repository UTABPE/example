namespaces:
  ${DEPLOY_NAMESPACE_SLUG}:

preconfiguredHelmRepos:
  - projects

appsTemplates:
  default: &default
    namespace: ${DEPLOY_NAMESPACE_SLUG}
    enabled: true
    chart: "projects/default-chart"
    version: "1.0.14"

apps:
  ${CI_PROJECT_NAME}:
    <<: *default
    valuesFile: "vars/services/$HELM_VALUES.yml"
    set:
      ## Setting up docker container image
      image.name: "reg.kazatomprom.kz/library/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME:$DOCKER_BUILD_TAG"
      ## Setup container environments
      env.TZ: "Asia/Almaty"
