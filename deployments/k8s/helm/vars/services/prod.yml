nameOverride: "ekap-react-frontend"
fullnameOverride: "ekap-react-frontend"

version: 1.0.0

replicaCount: 5

ingress:
  enabled: true
  ingressClassName: public
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/client-body-buffer-size: 300m
    nginx.ingress.kubernetes.io/connection-proxy-header: keep-alive
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
    nginx.ingress.kubernetes.io/proxy-buffer-size: 300m
    nginx.ingress.kubernetes.io/proxy-buffering: "on"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/use-proxy-protocol: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
    - host: ekap.kazatomprom.kz
      paths:
        - /
  tls: []

service:
  type: NodePort
  port: 80
  targetPort: 80

ports:
  - name: http-internal
    port: 80
    targetPort: 80
    protocol: TCP

hostAliases: []

extraVolumeMounts: []

extraVolumes: []

readinessProbe:
  tcpSocket:
    port: 80
  failureThreshold: 25
  initialDelaySeconds: 10
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 1

livenessProbe:
  tcpSocket:
    port: 80
  failureThreshold: 25
  initialDelaySeconds: 10
  periodSeconds: 5
  successThreshold: 1
  timeoutSeconds: 1

resources:
  limits:
    cpu: 0.5
    memory: 128Mi
  requests:
    cpu: 0.1
    memory: 64Mi

cronjobs: []

env:
  REACT_APP_KEYCLOAK_URL: "$KEYCLOAK_URL_PROD"
  REACT_APP_KEYCLOAK_REALM: "$KEYCLOAK_REALM_PROD"
  REACT_APP_KEYCLOAK_CLIENT_ID: "$KEYCLOAK_CLIENT_ID_PROD"
  REACT_APP_API_GATEWAY_BASE_URL: "$API_GATEWAY_BASE_URL_PROD"
  REACT_APP_URL: "$URL_PROD"
  REACT_APP_API_KEY: "$API_KEY_PROD"